<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      
      background-color: hsl(225, 100%, 94%);

      width: 100%;
      height: 100vh;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;      

      width: 450px;
      margin: auto;
            
      border-radius: 25px;
      
      font-family: 'Red Hat Display';
      text-align: center;
      font-size: 16px;

      background-color: white;
    }

    header > img {
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
    }

    section {
      display: flex;
      flex-direction: column;
    }

    .summary {
      margin: 0 75px;
    }

    .summary > h1 {
      font-weight: 900;
      font-size: 30px;
      color: hsl(223, 47%, 23%);
    }

    .summary > p {
      color: hsl(224, 23%, 55%);
    }

    .plan {
      display: flex;
      justify-content: space-between;
      align-items: center;

      border-radius: 20px;
      margin: 0 60px;
      padding: 0 20px;

      background-color: hsl(225, 100%, 98%);
    }

    .plan-b {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .plan-b > img {
      width: 48px;
      height: 48px;
    }

    .plan-b > p {
      margin-left: 15px;
    }

    .plan-b > p > span:first-child {
      font-weight: 900;
      color: hsl(223, 47%, 23%);
    }

    .plan-b > p > span {
      color: hsl(224, 23%, 55%);
    }

    .plan > a {
      color: hsl(245, 75%, 52%);
      font-weight: 900;
    }

    .plan > a:hover {
      color: hsl(224, 23%, 55%);
    }

    nav {
      display: flex;
      flex-direction: column;

      margin: 25px 60px;
    }

    .bt-proceed {
      height: 50px;
      
      background-color: hsl(245, 75%, 52%);
      
      border: none;
      border-radius: 15px;
      box-shadow: 0px 15px 8px hsl(225, 100%, 94%);

      color: white;
      font-weight: 900;
    }

    .bt-proceed:hover {
      background-color: hsl(225, 100%, 94%);

      cursor: pointer;
    }

    .bt-cancel {
      height: 50px;
      margin-top: 15px;

      background-color: transparent;

      border: none;

      color: hsl(224, 23%, 55%);
      font-weight: 900;
    }

    .bt-cancel:hover {
      color:hsl(223, 47%, 23%);
      font-weight: 900;
      
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <img src="images/illustration-hero.svg" />
    </header>

    <section>
      <article class="summary">
        <h1>
          Order Summary
        </h1>    
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </article>      
  
      <article class="plan">        
        <article class="plan-b">
          <img src="images/icon-music.svg">
          <p>
            <span>Annual Plan</span>
            <br/>
            <span>$59.99/year</span>
          </p>
        </article>

        <a href="#">Change</a>
      </article>

      <nav>
        <button sr class="bt-proceed">Proceed to Payment</button>
  
        <button class="bt-cancel">Cancel Order</button>
      </nav>      
    </section>
  </main>
</body>
</html>
